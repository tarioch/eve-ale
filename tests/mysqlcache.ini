; main class config
[main]
class 		= "EVEOnline"
host 		= "http://api.eve-online.com/"
suffix 		= ".xml.aspx"
parserClass = "AleParserXMLElement"
serverError = "throwException"
requestError= "getCached"

; cache config
; if class name is missing, Dummy is used as default
[cache]
class		= "MySQL"
host		= "localhost"
user		= "root"
password	= ""
database	= "test"
table		= "alecache"

; request config
; if class name is missing, Curl is used as default
[request]
class		= "Curl"
timeout		= 10